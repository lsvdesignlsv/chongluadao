<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự thật thú vị về thế giới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }

        /* Giao diện trang web bình thường */
        .content {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover { background-color: #0056b3; }

        /* Giao diện Troll (ẩn lúc đầu) */
        #troll-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
        }

        #troll-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Làm ảnh tràn màn hình */
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Bạn có biết?</h1>
        <p>Các nhà khoa học vừa phát hiện ra một bí mật động trời về tài năng tiềm ẩn của bạn. Nhấn vào nút bên dưới để xem kết quả phân tích!</p>
        <button onclick="startTroll()">Bấm vào đây để xem</button>
    </div>

    <div id="troll-overlay">
        <img src="images.jpg" id="troll-image">
    </div>

    <audio id="troll-audio">
        <source src="am-thanh.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startTroll() {
            // 1. Hiện phần troll
            const overlay = document.getElementById('troll-overlay');
            const audio = document.getElementById('troll-audio');
            
            overlay.style.display = 'block';

            // 2. Phát âm thanh (tăng âm lượng tối đa)
            audio.volume = 1.0;
            audio.play();

            // 3. Cố gắng bật chế độ toàn màn hình để tăng độ dọa
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
    </script>
</body>

</html>
