<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh Báo Chống Lừa Đảo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        .content { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; background-color: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #troll-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 9999; }
        #troll-image { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="content">
        <h1>Hệ Thống Cảnh Báo</h1>
        <p>Phát hiện một nỗ lực truy cập trái phép vào tài khoản của bạn. Nhấn nút bên dưới để kiểm tra và bảo mật ngay lập tức!</p>
        <button onclick="startTroll()">BẢO MẬT NGAY</button>
    </div>

    <div id="troll-overlay">
        <img src="images.jpg" id="troll-image">
    </div>

    <audio id="troll-audio">
        <source src="nhac_chuong_skibidi_toilet-www_tiengdong_com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startTroll() {
            document.getElementById('troll-overlay').style.display = 'block';
            const audio = document.getElementById('troll-audio');
            audio.volume = 1.0;
            audio.play();
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
    </script>
</body>
</html>
