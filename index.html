<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Cảnh Báo Bảo Mật</title>
    <style>
        /* Giao diện trang lừa */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding-top: 100px; 
            background-color: #f4f4f4; 
            margin: 0;
        }
        .content { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
        }
        h1 { color: #d9534f; }
        button { 
            padding: 20px 40px; 
            font-size: 20px; 
            font-weight: bold;
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { background-color: #0056b3; transform: scale(1.05); }

        /* Giao diện Troll - Căn chỉnh hình ảnh */
        #troll-overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: black; 
            z-index: 9999; 
            /* Căn giữa hình ảnh */
            display: none; 
            justify-content: center; 
            align-items: center; 
        }

        #troll-image { 
            /* Hình ảnh cao bằng 100% chiều dọc màn hình */
            height: 100vh; 
            width: auto; 
            max-width: 100vw; 
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>⚠️ CẢNH BÁO</h1>
        <p>Tài khoản của bạn đang bị đăng nhập từ một thiết bị lạ tại <b>Moscow, Nga</b>.</p>
        <p>Nhấn vào nút dưới đây để xác minh danh tính và ngăn chặn kẻ gian.</p>
        <button onclick="startTroll()">XÁC MINH NGAY</button>
    </div>

    <div id="troll-overlay">
        <img src="images.jpg" id="troll-image">
    </div>

    <audio id="troll-audio">
        <source src="nhac_chuong_skibidi_toilet-www_tiengdong_com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startTroll() {
            const overlay = document.getElementById('troll-overlay');
            const audio = document.getElementById('troll-audio');
            
            // Hiển thị lớp phủ bằng flex để căn giữa
            overlay.style.display = 'flex';

            // Phát nhạc
            audio.volume = 1.0;
            audio.play().catch(e => console.log("Trình duyệt chặn nhạc, cần tương tác trước"));

            // Bật toàn màn hình
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                document.documentElement.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
