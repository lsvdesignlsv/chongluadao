<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chống Lừa Đảo - Cùng nhau bảo vệ cộng đồng</title>
    <style>
        /* Giao diện mô phỏng Chống Lừa Đảo */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            background-color: #0d2c26; /* Màu xanh đậm của trang gốc */
            color: white;
            overflow-x: hidden;
        }

        /* Header giả lập */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(13, 44, 38, 0.9);
        }

        .logo { font-weight: bold; font-size: 24px; color: #00ff88; }

        /* Nội dung chính */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: radial-gradient(circle, #1a4d43 0%, #0d2c26 100%);
        }

        h1 { font-size: 32px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        h1 span { color: #00ff88; }

        .search-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto 30px;
            display: flex;
        }

        input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }

        .btn-check {
            background-color: #00ff88;
            color: #0d2c26;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Nút chính để kích hoạt troll */
        .btn-protect {
            background-color: #00ff88;
            color: #0d2c26;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            text-transform: uppercase;
        }

        /* Lớp phủ Troll */
        #troll-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            background-color: black; 
            z-index: 9999; 
            justify-content: center; 
            align-items: center; 
        }

        #troll-image { 
            height: 100vh; /* Cao bằng màn hình */
            width: auto; 
            max-width: 100vw; 
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">@ Chống Lừa Đảo</div>
        <div style="font-size: 12px;">VN | Tin tức | Tài nguyên</div>
    </header>

    <div class="hero">
        <h1>BẠN CÓ ĐANG <br> <span>LƯỚT MẠNG AN TOÀN?</span></h1>
        
        <div class="search-box">
            <input type="text" placeholder="Nhập đường dẫn hoặc SĐT cần kiểm tra...">
            <button class="btn-check">KIỂM TRA</button>
        </div>

        <p style="margin-bottom: 40px; opacity: 0.8;">Hệ thống phát hiện bạn có 1 cảnh báo bảo mật chưa được xử lý.</p>
        
        <button class="btn-protect" onclick="startTroll()">BẢO VỆ NGAY</button>
    </div>

    <div id="troll-overlay">
        <img src="images.jpg" id="troll-image">
    </div>

    <audio id="troll-audio">
        <source src="nhac_chuong_skibidi_toilet-www_tiengdong_com.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startTroll() {
            const overlay = document.getElementById('troll-overlay');
            const audio = document.getElementById('troll-audio');
            
            overlay.style.display = 'flex';
            audio.volume = 1.0;
            audio.play();

            // Kích hoạt toàn màn hình
            const elem = document.documentElement;
            if (elem.requestFullscreen) { elem.requestFullscreen(); }
            else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
        }
    </script>
</body>
</html>
